<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/files/stylemincss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>function clickfunl(){$.ajax({url: '/return/ajaxlike',method: 'get',dataType: 'json',data: {id: '{{row}}'},success: function(data){console.log(data.likes);document.getElementById("likes").innerHTML = " "+data.likes;}});}function clickfundisl(){$.ajax({url: '/return/ajaxdislike',method: 'get',dataType: 'json',data: {id: '{{row}}'},success: function(data){document.getElementById("dislikes").innerHTML = " "+data.dislikes;}});}</script>

    <title>SEGames Anonim Youtube</title>
</head>
<body>
    <nav class="mb-4 d-flex justify-content-between">
        <ul class="d-flex align-items-center">
            <li><a id="0" href="/home?ID={{ID}}" class="navbar-brand">Home</a></li>
            <li><a id="1" href="/top?ID={{ID}}" class="p-3">Top Videos</a></li>
            <li><a id="2" href="/uploadfiles?ID={{ID}}" class="p-3">Upload Files</a></li>
            <li><a id="3" href="/linksvideos?ID={{ID}}" class="p-3">All Links To Video</a></li>
            <li><a id="4" href="/user/accaunt?ID={{ID}}" class="p-3">{{emailuser}}</a></li>
            <li><a href="#search" class="p-3">Search :</a></li>
            <form class="example" style="margin:auto;max-width:300px" action="/results" method="GET">
                <div class="p-3">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <input id="ID" name="ID" type="text" value="{{ID}}" readonly>
                </div>
            </form>
            <li><a href="/user/logout" class="p-3">logout</a></li>
        </ul>
    </nav>
    <p>Your ID {{ID}}</p>
    <br>
    <video width="400" height="300" controls>
        <source src="/return/video?ID={{row}}">
    </video>
    <div class="input-group mb-3">
        <input class="form-control" type="text" value="Name : {{videonam}}" readonly/>
        <input class="form-control" type="text" value="Description : {{description}}" readonly/>
        <input class="form-control" type="text" value="Author : {{author}}" readonly/>
    </div>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-primary" onclick="clickfunl();"><img width="25" height="25" src="https://image.flaticon.com/icons/png/512/196/196586.png"><span id="likes"></span></button>
            <button type="button" class="btn btn-outline-primary" onclick="clickfundisl();"><img width="25" height="25" src="https://image.flaticon.com/icons/png/512/196/196587.png"><span id="dislikes"></span></button>
        </div>
    </div>
    <p>Please off NoScript for click like .</p>
    <form action="/return/comments" method="GET">
        <div class="row">
            <div class="col-5">
                <div>
                    <input type="text" class="form-control" name="MYIDIN" value="{{ID}}" readonly/>
                    <input type="text" class="form-control" name="ID" value="{{row}}" readonly/>
                </div>
                <div class="form-floating mb-3">
                    <textarea  type="text" id="com" class="form-control" name="Comments"></textarea>
                    <label for="Comments">Comments</label>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>
    <br>
    <p>Comments :</p>
    {% for row1 in rows %}
        <p>{{row1[1]}} : {{row1[2]}}</p>
    {% endfor %}
</body>
</html>
