<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/files/stylemincss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<title>SEGCloud</title>
</head>
<body>
    <nav class="mb-4 d-flex justify-content-between">
        <ul class="d-flex align-items-center">
            <li><a id="0" href="/home?ID={{ID}}" class="navbar-brand">Home</a></li>
            <li><a id="1" href="/upgrade?ID={{ID}}" class="p-3">UPGRADE</a></li>
            <li><a id="2" href="/uploadfiles?ID={{ID}}" class="p-3">Upload Files</a></li>
            <li><a href="/user/logout" class="p-3">logout</a></li>
        </ul>
      </nav>
    <p>Your ID {{ID}}</p>
    <p>Upload Files</p>
    <form action="/return/write" method="POST" enctype="multipart/form-data">
        <div class="mes">
            <div class="col-5">
                <div>
                    <input type="file" name="ufile" multiple>
                </div>
                <div class="form-floating mb-3">
                    <br>
                    <input type="text" class="form-control" name="ID" value="{{ID}}" readonly>
                    <label for="ID">Your ID</label>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
