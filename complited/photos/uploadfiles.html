<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>SEGames Anonim Photos Share</title>
    <style>nav>ul>li>a {text-decoration: none;color: white;}nav>ul>li>a:hover {text-decoration: none;color: orange;}nav>ul>li>a.active {text-decoration: none;color: red;}.nav-link.active {text-decoration: none;color: red;}nav>ul>li {list-style: none;}nav {background-color: black;padding-top: 10px;}body {background-color: white;overflow-x: hidden;overflow-y: auto;}</style>
</head>
<body>
    <nav class="mb-4 d-flex justify-content-between">
        <ul class="d-flex align-items-center">
            <li><a href="/home?ID={{ID}}" class="navbar-brand">Home</a></li>
            <li><a href="/uploadfiles?ID={{ID}}" class="p-3">Upload Files</a></li>
        </ul>
    </nav>
    <p>Your ID {{ID}}</p>
    <p>Upload Files</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <form action="/write" method="POST" enctype="multipart/form-data">
        <div class="mes">
            <div class="col-1"></div>
            <div class="col-5">
                <div class="form-group">
                    <div>
                        <input type="file" name="ufile" multiple>
                        <p></p>
                        <p>Your ID</p>
                        <input type="text" name="ID" value="{{ID}}" readonly>
                        <div id="passwordHelpBlock" class="form-text">
                            Your ID
                        </div>
                        <p></p>
                        <p>Video Name</p>
                        <input type="text" name="videonam" value="{{ID}}">
                        <div id="passwolpBlock" class="form-text">
                            Video Name
                        </div>
                        <p></p>
                        <p>Description</p>
                        <input type="text" name="description" value="{{ID}}">
                        <div id="passwoBlock" class="form-text">
                            Description
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
